hydra:
  job:
    chdir: True
    name: cordiff_w_mean_cond_p_mean_m_1_2
  run:
    dir: outputs

# Where to save the results
outdir: /lustre/fsw/portfolios/nvr/projects/nvr_earth2_e2/corrdiff/training_output/${hydra:job.name}/

## Main options
defaults:
  - config_train_base

# Network architecture [ddpmpp, ddpmpp-cwb, ncsnpp, adm, ddpmpp-cwb-v0-regression]
arch: ddpmpp-cwb
precond: resloss
  # Preconditioning & loss function [vp, ve, edm, unetregression, resloss]
task: diffusion
  # Which model to train [regression, diffusion]
hr_mean_conditioning: True
  # High-res mean (regression's output) as additional condition
gridtype: "learnable"
  # can be either linear, sinusoidal, or learnable
N_grid_channels: 100

## I/O
regression_checkpoint_path: "/lustre/fsw/portfolios/nvr/projects/nvr_earth2_e2/corrdiff/regression/training-state-regression-updated-002067.mdlus"  #/data/checkpoints/regression/training-state-regression-002067.mdlus

wandb_mode: offline